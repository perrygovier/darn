<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feed</ion-title>
    <ion-buttons end>
      <button ion-button (click)="reset()"><ion-icon name="refresh"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let post of posts; let i = index">
      <ion-item>
        <ion-avatar item-left>
          <ion-icon name="play"
                    *ngIf="post.mp3 && !post.isPlaying"
                    (click)="play(i)"></ion-icon>
          <ion-icon name="pause"
                    *ngIf="post.isPlaying"
                    (click)="stop(i)"></ion-icon>
        </ion-avatar>
        <h2 [innerHTML]="post.description"></h2>
        <p>{{post.title}}</p>
      </ion-item>
      <!-- <ion-item-options side="left"
                *ngIf="post.isPlaying">
        <div style="background:blue;width:200px">

          <ion-icon name="pause"
                    (click)="stop(i)"></ion-icon>
        </div>
      </ion-item-options> -->
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="download"></ion-icon>
          Download
        </button>
        <button ion-button color="secondary">
          <ion-icon name="bookmark"></ion-icon>
          Bookmark
        </button>
        <button ion-button color="dark">
          <ion-icon name="share"></ion-icon>
          Share
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
